<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter City Name" spellcheck="false">
            <button class="search-btn" id="search-btn"><img src="search.png"></button>
        </div>
        <div class="weather">
            <img id="weather-icon" src="cloudy.png" class="weathericon">
            <h1 class="temp" id="temp">22Â°C</h1>
            <h2 class="city" id="city">Satara</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="wind-energy" src="wind-energy.png">
                    <div>
                        <p class="wind" id="wind">12 KM/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
